name: Release

run-name: Release v${{ inputs.version }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g., 1.0.0)"
        required: true
        type: string

jobs:
  release:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"


      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install dependencies
        run: npm ci 

      - name: Update version files
        shell: bash
        run: bash scripts/update-version.sh "${{ inputs.version }}"

      - name: Create git tag
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json src-tauri/tauri.conf.json src-tauri/Cargo.toml src/version.ts

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes detected after updating version files"
            echo "Checking if version ${{ inputs.version }} already exists..."
            
            # Check if tag already exists
            if git rev-parse "v${{ inputs.version }}" >/dev/null 2>&1; then
              echo "Tag v${{ inputs.version }} already exists. Skipping commit and tag creation."
              echo "This workflow may have already been run for this version."
            else
              echo "Warning: Version files are already at ${{ inputs.version }}, but tag doesn't exist."
              echo "Creating tag only..."
              git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
              git push origin "v${{ inputs.version }}"
            fi
          else
            git commit -m "chore: bump version to ${{ inputs.version }}"
            git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
            git push origin HEAD
            git push origin "v${{ inputs.version }}"
          fi

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "Roll Analyzer v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false