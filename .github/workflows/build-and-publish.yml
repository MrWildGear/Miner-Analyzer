name: Build and Publish Java Package

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Download Gradle
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.5-bin.zip
          unzip -q gradle-8.5-bin.zip
          echo "$PWD/gradle-8.5/bin" >> $GITHUB_PATH
      
      - name: Extract version
        id: version
        run: |
          VERSION=$(grep -oP 'VERSION = "\K[^"]+' src/main/java/app/EveMinerAnalyzer.java)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
      
      - name: Build with Gradle
        run: gradle build --no-daemon --stacktrace
      
      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gradle publish --no-daemon --stacktrace
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: eve-miner-analyzer-${{ steps.version.outputs.version }}
          path: build/libs/*.jar
          retention-days: 30

